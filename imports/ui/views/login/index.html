<template name="login">
  <div class="login-box">
    <div class="login-logo">
      <a href="/"><img src="/img/logologin.png" style="width: 30%;aspect-ratio: 1;" alt="logo" data-src="/img/logo-2.png" class="pointer"></a>
    </div>
		<div class="login-box-body">
      <p class="login-box-msg text-black">تسجيل الدخول للحساب</p>
			<form id="form-login" class="action-modal" role="form" >
				<div class="form-group">
					<label>ايميل</label>
					<div class="controls">
						<input type="email" name="username" placeholder="الايميل" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label>كلمة المرور</label>
					<div class="controls">
						<input type="password" class="form-control" name="password" placeholder="كلمة المرور" required>
					</div>
				</div>
				<button class="btn btn-primary w-100 mt-2 login-btn" type="submit">تسجيل الدخول</button>
			</form>
		</div>
	</div>
</template>
