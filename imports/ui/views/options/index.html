<template name="options">
  <section class="content-header">
    <h1>الخيارات</h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-home"></i></a></li>
      <li class="active">الخيارات</li>
    </ol>
  </section>
  <div class="content table-wrapper">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-6 col-xl-3">
            <div class="search-box-wrapper position-relative">
              <input type="text" id="searchOption" class="form-control search-input" placeholder="البحث">
              <span class="search-icon"><i class="fa fa-search"></i></span>
            </div>
          </div>
          <div class="col-sm-6 col-xl-9 mt-sm-0 mt-3 text-sm-right">
            <button id="btnAddOption" class="btn btn-primary action-button pull-right"><i class="fa fa-plus"></i>اضافة خيار</button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-hover footable" id="optionListTable" data-filter="#searchOption" data-page-size="20">
          <thead>
            <tr>
              <th data-toggle="true" width="16%">الاسم</th>
              <th data-hide="phone,tablet" width="15%">النوع</th>
              <th data-hide="phone,tablet" width="12%">تاريخ الانشاء</th>
              <th data-sort-ignore="true" width="9%"></th>
            </tr>
          </thead>
          <tbody>
            {{#if isReady}}
              {{#each $mapped options}}
                <tr>
                  <td>
                    <span>{{name}}</span>
                  </td>
                  <td>
                    <span>{{type}}</span>
                  </td>
                  <td>
                    <span>{{getDate(createdAt)}}</span>
                  </td>
                  <td class="text-right">
                    <button class="btn btn-primary btn-edit"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-outline-danger btn-remove"><i class="fa fa-trash"></i></button>
                  </td>
                </tr>
                {{#if $last}}{{refreshTable}}{{/if}}
              {{else}}
                <tr>
                  <td align="center" colspan="8">ليس هناك بيانات</td>
                </tr>
              {{/each}}
            {{else}}
              <tr>
                <td class="loading-outer" align="center" colspan="8">{{> loading}}</td>
              </tr>
            {{/if}}
          </tbody>
          <tfoot>
            <tr>
              <td colspan="8">
                <ul class="pagination pull-right"></ul>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</template>
