<template name="sidebar">
	<aside class="main-sidebar" id="sidebar" style="background-color: #881a50">
		<section class="sidebar">
			<div class="logo" style="background-color: #881a50">
				<a href="/">
		      <img src="/img/logo.png" alt="logo" data-src="/img/logo.png" width="70" height="auto" class="header-logo d-block">
		    </a>
			</div>
      <ul class="sidebar-menu tree" data-widget="tree">
        <li class="{{isActivePath '/dashboard' class='active'}}">
          <a href="/dashboard"><span class="sidebar-icon home"></span><span class="nav-text">لوحة التحكم</span></a>
        </li>
				<li class="{{isActivePath '/users' class='active'}}">
          <a href="/users"><span class="sidebar-icon group"></span><span class="nav-text">المستخدمين</span></a>
        </li>
				<li class="{{isActivePath '/categories' class='active'}}">
          <a href="/categories"><span class="sidebar-icon category"></span><span class="nav-text">الأصناف</span></a>
        </li>
				<li class="{{isActivePath '/products' class='active'}}">
          <a href="/products"><span class="sidebar-icon product"></span><span class="nav-text">المنتجات</span></a>
        </li>
				<li class="{{isActivePath '/options' class='active'}}">
          <a href="/options"><span class="sidebar-icon option"></span><span class="nav-text">الخيارات</span></a>
        </li>
				<li class="{{isActivePath '/banners' class='active'}}">
          <a href="/banners"><span class="sidebar-icon banner"></span><span class="nav-text">البانرات</span></a>
        </li>
				<li class="{{isActivePath '/notifications' class='active'}}">
          <a href="/notifications"><span class="sidebar-icon bell"></span><span class="nav-text">الاشعارات</span></a>
        </li>
				<li class="{{isActivePath '/orders' class='active'}}">
          <a href="/orders"><span class="sidebar-icon order"></span><span class="nav-text">الطلبات</span></a>
        </li>
				<li class="{{isActivePath regex='settings/' class='active'}}">
					<a href="#" data-toggle="collapse" data-target="#settings" aria-expanded="false" aria-controls="#settings" class="menu-opt collapsed">
						<span class="sidebar-icon setting"></span>
						<span class="nav-text">الاعدادات</span>
						<span class="arrow {{isActivePath regex='settings/'}}"></span>
					</a>
					<ul id="settings" class="sub-menu collapse pl-0">
						<li class="{{isActivePath regex='privacy-policy' class='active'}}">
							<a href="/settings/privacy-policy"><span class="nav-text">سياسة الخصوصية</span><span class="icon-thumbnail">P</span></a>
						</li>
						<li class="{{isActivePath regex='terms-conditions' class='active'}}">
							<a href="/settings/terms-conditions"><span class="nav-text">البنود و الشروط</span><span class="icon-thumbnail">T</span></a>
						</li>
					</ul>
				</li>
      </ul>
    </section>
	</aside>
</template>
